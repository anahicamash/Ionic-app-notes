<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/add-post']">
      <ion-icon name="add">

      </ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list lines="none">
    <ion-item-sliding *ngFor="let post of posts">
      <ion-item class="no-padding">
        <ion-label>
          <h2>{{ post.title }}</h2>
          <p>{{ post.details }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="tertiary"> 
          <ion-icon slot="icon-only" name="pencil-outline">
          </ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="deletePost(post)">
          <ion-icon slot="icon-only" name="trash">
          </ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
  <ion-button (click)="logout()">salir</ion-button>
 
</ion-content>
