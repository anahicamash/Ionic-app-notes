<ion-header class= "ion-no-border">
  <ion-toolbar>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/8.png"></ion-img>
    <ion-card-header>
      <ion-card-title>
        Welcome
      </ion-card-title>
      <ion-card-subtitle class= "ion-text-lowercase">
        This is a test app 
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div class="signin-btns">
        <ion-button fill="solid" shape= "round" class="loginBtn " [routerLink]="['/login-screen-page']">Login </ion-button>
        <ion-button fill="outline" shape= "round" color="dark" class=" " [routerLink]="['/sign-up-page']">Sign Up</ion-button>
      </div>

      <div class="text-tag">
        <span> sign in with</span>
      </div>

      <div class="social-btns">
        <ion-button fill="clear" class="FacebookBtn ion-no-padding">
          <ion-img src="assets/images/facebook.png"></ion-img>
        </ion-button>
        <ion-button fill="clear" class="GoogleBtn ion-no-padding">
          <ion-img src="assets/images/google.png"></ion-img>
        </ion-button>
        
      </div>
    </ion-card-content>
  </ion-card>
  

</ion-content>
