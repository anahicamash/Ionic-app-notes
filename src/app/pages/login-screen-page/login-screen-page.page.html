<ion-header class="ion-no-border">
  <ion-toolbar>
    
  </ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaulthref="login-page" text=""></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/8.png"></ion-img>
    <ion-card-content>
      <div class="wrapform">
        <ion-item>
          <ion-icon name="mail-outline"></ion-icon>
          <ion-input type="text" name="email" [{ngModel}]="email" required placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-input type="password" name="password" [{ngModel}]="email" required placeholder="Password"></ion-input>
        </ion-item>
      </div>
  
      <div class="password_forgot">
        <ion-button fill="clear" class="ion-no-padding">Forgot password?</ion-button>
      </div>
      <div class="sign-btn-wrap">
        <ion-button fill="solid" shape= "round" class="sign-btn" [routerLink]="['/home-page']">Login</ion-button>
  
      </div>
      <div class="text-tag">
        <span> sign in with</span>
      </div>
  
      <div class="social-btns">
        <ion-button fill="clear" class="FacebookBtn ion-no-padding" >
          <ion-img src="assets/images/facebook.png"></ion-img>
        </ion-button>
        <ion-button fill="clear" class="GoogleBtn ion-no-padding">
          <ion-img src="assets/images/google.png"></ion-img>
        </ion-button>
        
      </div>
    </ion-card-content>
  </ion-card>



</ion-content>
